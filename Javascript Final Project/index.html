<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Random StarWars Characters</title>
</head>
<body>


    <div id="box">
        <img src="./star-wars-logo-png-transparent.png" alt="Star Wars Logo" class="logo">
        <h1>Random Character Generator</h1>
        <div class="information">
            <div class="stack card" id="img">
            </div>
            <div class="fieldBox" style="flex: 0 0 100%;">
                <p class="small-heading">Name</p>
                <p class="name filled-text">---</p>
            </div>
            <div class="fieldBox">
                <p class="small-heading">Height</p>
                <p class="height filled-text">---</p>
            </div>
            <div class="fieldBox">
                <p class="small-heading">Mass</p>
                <p class="mass filled-text">---</p>
            </div>
            <div class="fieldBox">
                <p class="small-heading">Gender</p>
                <p class="gender filled-text">---</p>
            </div>
            <div class="fieldBox">
                <p class="small-heading">Hair color</p>
                <p class="hair-color filled-text">---</p>
            </div>
            <div class="fieldBox">
                <p class="small-heading">Skin color</p>
                <p class="skin-color filled-text">---</p>
            </div>
            <div class="fieldBox">
                <p class="small-heading">Eye color</p>
                <p class="eye-color filled-text">---</p>
            </div>
        </div>
        <button class="btn" onclick="generateCharacter()">Generate Character!</button>
    </div>











    <script src="script.js"></script>
</body>
</html>
